<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bouncing Objects</title>
    <link rel="stylesheet" href="static/css/style.css">
  </head>

  <body>
    <h1>Menu</h1>

    <div class="menu">

      <div class="menu-item">
        <fieldset>
          <legend>Quantity</legend>
            <input id="changeQuantityInput" type="number">
            <button id="changeQuantityButton">OK</button>
        </fieldset>
      </div>

      <div class="menu-item">
        <fieldset>
          <legend>Color</legend>
          <input id="changeColorInput" type="color">
        </fieldset>
      </div>

      <div class="menu-item">
        <fieldset>
          <legend>Form</legend>
          <select name="form" id="form">
            <option value="ball">Ball</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
          </select>
        </fieldset>
      </div>

    </div>

    <canvas></canvas>        
    <script src="static/js/main.js"></script>
  </body>

</html>
